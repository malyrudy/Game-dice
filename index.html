<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./queries.css">
    
    <title>Document</title>

</head>
<body>

    <div class="allPage">

        <div class="playground">

            <div class="playerPanel playerPanel0">
                <div class="totalScore totalScore0 active">
                    <p id="name-0">1st Player Score</p>
                    <p id="totalScorePlayer-0">30</p>
                </div>

                <div class="currentScore currentScore0">
                    <p>Current Score</p>
                    <p id="currentScore-0">3</p>
                </div>

            </div>

            <div class="playerPanel playerPanel1">

                <div class="totalScore totalScore1">
                    <p id="name-1">2nd Player Score</p>
                    <p id="totalScorePlayer-1">40</p>
                </div>

                <div class="currentScore currentScore1">
                    <p>Current Score</p>
                    <p id="currentScore-1">5</p>
                </div>

            </div>

            <div class="middleText">
                <p class="btn rollDice">Roll a dice</p>
                <p class="btn holdScore">Hold score</p>
                <p class="btn newGame">New game</p>
            </div>

            <div class="dice">
                <img src="./img/1.jpg" class="diceImage" alt="">
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
